<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Import Jquery -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Time Table</h1>
            <p class="lead">
                choo choo 
            </p>
        </div>
        <table class="table">
            <h1>Current Train Schedule</h1>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <form>
            <h1>Add Train</h1>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination">
            </div>
            <div class="form-group">
                <label for="startTime">First Train Time</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (Min)</label>
                <input type="number" class="form-control" id="Frequency">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            <button type="delete" id="deleteBtn" class="btn btn-primary">Delete</button>
        </form>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
